<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="login.js"></script>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form id="form">
               <div class="field">
                  <span class="fa fa-user-astronaut"></span>
                  <input id="email"  type="text"placeholder="Email or Phone" required>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input id="password" type="password" class="pass-key" placeholder="Password" required>
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
               <div class="signup">
                Don't have account?
                <a href="cafe.html">Signup Now</a>
             </div>
            </form>
            </div>
           
         </div>
      </div>

   </body>
</html>
